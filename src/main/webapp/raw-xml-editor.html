<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>eSciDoc Metadata Editor</title>
    <meta name="description" content="eSciDoc Metadata Editor">
    <meta name="keywords" content="escidoc, metadata editor">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/rest/static/css/override-bootstrap.css">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <section id="forms">
        <div class="span12">
          <form id="metadata-editor" onSubmit="return sendRawXml();">
            <fieldset>
              <legend>Raw XML Editor</legend>
              <div class="clearfix">
                <label for="content">Content</label>
                <div class="input">
                  <textarea class="input-xlarge" id="content" rows="5"><xml/></textarea>
                </div>
              </div>
              <div class="actions">
                <input type="submit" class="btn primary" value="Save changes">&nbsp;
                <button type="reset" class="btn">Cancel</button>
              </div>
            </fieldset>
          </form>
        </div>
        </section>
      </div>
    </div><!-- end container -->

    <script type="text/javascript" src="/rest/static/js/http-io.js"></script>
  </body>
</html>
