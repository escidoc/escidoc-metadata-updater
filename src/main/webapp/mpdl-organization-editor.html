<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>eSciDoc Metadata Editor</title>
    <meta name="description" content="eSciDoc Metadata Editor">
    <meta name="keywords" content="escidoc, metadata editor">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container-fluid>
      <div class="content">
        <section id="forms">
        <div class="span12">
          <form id="metadata-editor" action="http://localhost:8080/updater" method="post">
            <fieldset>
              <legend>Organizational Unit</legend>
              <div class="clearfix">
                <label for="title">title</label>
                <div class="input">
                  <input id=title name=title type=text placeholder="Name of your organization"
                  size="30" autofocus>
                </div>
              </div>
              <div class="clearfix">
                <label for="title">city</label>
                <div class="input">
                  <input id=title name=title type=text placeholder="Karlsruhe">
                </div>
              </div>
              <div class="clearfix">
                <label for="title">country</label>
                <div class="input">
                  <input id=title name=title type=text placeholder="Germany">
                </div>
              </div>
              <div class="clearfix">
                <label for="title">coordinates</label>
                <div class="input">
                  <input id=title name=title type=text placeholder="49,8">
                </div>
              </div>
              <div class="clearfix">
                <label for="start-date">start-date</label>
                <div class="input">
                  <input id=start-date name=start-date type=date>
                </div>
              </div>
              <div class="clearfix">
                <label for="end-date">end-date</label>
                <div class="input">
                  <input id=end-date name=end-date type=date>
                </div>
              </div>
              <div class="actions">
                <input type="submit" class="btn primary" value="Save changes">&nbsp;
                <button type="reset" class="btn">Cancel</button>
              </div>
            </fieldset>
          </form>
        </div>
        </section>
      </div>
    </div>
  </body>
</html>
